
<header>
  <div class="principio">
    <p>E-MARKET</p>
    <div class="botones">
      <button (click)="irCarrito()">Carrito</button>
      <button (mouseenter)="toggleInfoUsuario()">Cuenta</button>
    </div>
    <div class="info-usuario" *ngIf="mostrarInfoUsuario" (mouseleave)="toggleInfoUsuario()">
      <p>Has iniciado sesi贸n como: {{ obtenerUsuarioAutenticado().correo }}</p>
      <button (click)="irLogin()" >Iniciar Sesi贸n</button>
      <button (click)="cerrarSesion()">Cerrar Sesi贸n</button>
    </div>
  </div>
  
    <nav>
      <ul>
          <li *ngFor="let link of paginas" 
              (mouseenter)="link.titulo === 'Tienda' ? mostrarListaCategorias() : null" 
              (mouseleave)="ocultarListaCategorias()">
              <a href="#" [routerLink]="link.path">{{ link.titulo }}</a>
              
              <!-- Aplica la l贸gica solo para el elemento "Tienda" -->
              <ul *ngIf="mostrarCategorias && link.titulo === 'Tienda'" class="submenu">
                  <li *ngFor="let categoria of categorias">
                      <a href="#" [routerLink]="'/categoria/' + categoria.codigo">{{ categoria.nombre }}</a>
                  </li>
                  
              </ul>
          </li>
          <li>
            <a href="https://wa.me/593998663179">Servicio al cliente</a>
          </li>
      </ul>
        <form id="searchForm">
            
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
            <span class="material-symbols-outlined">
                search
                </span>
                <style>
                    .material-symbols-outlined {
                      font-variation-settings:
                      'FILL' 0,
                      'wght' 400,
                      'GRAD' 0,
                      'opsz' 24
                    }
                    </style>
            <input type="search" id="siteSearch" name="q" placeholder="Busca productos" aria-label="Buscar productos">
            <button>Buscar</button>

          </form>
  </nav>
</header>
